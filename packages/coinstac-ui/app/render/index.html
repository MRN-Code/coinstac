<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>COINSTAC</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" herf="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/splash-screen.css">
    <link rel="stylesheet" href="./papaya/papaya.css?build=1449" />
  </head>
  <body>
    <div id="splash-component">
      <div class="logo">
        <abbr
          title="Collaborative Informatics and Neuroimaging Suite Toolkit for  Anonymous Computation">
          COINSTAC
        </abbr>
      </div>
      <div class="loading-text">
        Loading...
      </div>
      <ul class="activity-indicator is-loading"><li></li><li></li><li></li><li></li></ul>
    </div>

    <div id="app"></div>

    <script type="text/javascript" src="./papaya/papaya.js?build=1449"></script>

    <script>
      // Add application bundle based on environment
      Error.stackTraceLimit = 1000;
      window.addEventListener('unhandledrejection', (event) => {
        console.error(`UNHANDLED PROMISE REJECTION: ${event.reason}`);
      })
      if (process.env.NODE_ENV === 'development') {
        document.write('<script src="http://localhost:3000/bundle.js" async><\/script>');
      } else {
        document.write('<script src="../../build/render/bundle.js" async><\/script>');
      }
    </script>
  </body>
</html>
